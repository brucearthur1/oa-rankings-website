
<!DOCTYPE html>
<html>
  <head>
    {% include 'head.html' %}
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container" id="container">
        <img class="img-fluid" id="banner" src="/static/IMG_3354.JPG" >

        <h3 style='text-align:center' class="mb-5"><span style='color:#000099'>{{event['long_desc']}}</span></h3>
      
            <div class="table-responsive">
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>Place</th>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Ranking Points</th>
                  </tr>
                </thead>
                <tbody>
                  {% for result in results %}
                  <tr>
                    <td>{{ result['place'] }}</td>
                    <td>{{ result['athlete'] }}</td>
                    <td>{{ result['race_time'] }}</td>
                    <td>{{ result['race_points'] }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>

    </div>
    {% include "footer.html" %}
  </body>
    
</html>
