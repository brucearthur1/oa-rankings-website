<!DOCTYPE html>
<html>
  <head>
    {% include 'head.html' %}
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container" id="container">
        <img class="img-fluid" id="banner" src="/static/IMG_3354.JPG" >

        <h4 style='text-align:center' class="mb-2">
            <span style='color:#000099'>Unmatched Athletes</span>  
        </h4>

        <div class="table-responsive">
          <table class="table table-hover table-striped table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Club</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              {% for result in results %}
                {% if result['athlete_id'] %}
                {% else %}
                    <tr>
                        <td>{{ result['full_name'] }}</td>
                        <td>{{ result['short_name'] }}</td>
                        <td>
                            <a href="/athlete/add?full_name={{result['full_name']}}" type="button" class="btn btn-outline-warning">Add</a>
                            <a href="/athlete/ineligible?full_name={{ result['full_name'] | urlencode }}&list=men" type="button" class="btn btn-outline-warning">*M</a>
                            <a href="/athlete/ineligible?full_name={{ result['full_name'] | urlencode }}&list=women" type="button" class="btn btn-outline-warning">*W</a>
                        </td>
                    </tr>
                {% endif %}
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
    {% include "footer.html" %}
  </body>
</html>
